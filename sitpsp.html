<!-- Projet : pspjeux - Site dynamique pour ROM PSP -->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSPJeux</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      color:#333;
    }

    /* HEADER */
    header {
      background:#d62828;
      color:#fff;
      text-align:center;
      padding:24px 12px 16px;
    }
    header h1 {
      margin:0 0 10px 0;
      font-size:32px;
      letter-spacing:.5px;
    }
    nav a {
      color:#fff;
      margin:0 12px;
      text-decoration:none;
      font-weight:700;
    }
    nav a:hover { text-decoration:underline; }

    /* RECHERCHE */
    .search {
      padding:18px;
      text-align:center;
      background:#fff;
      border-bottom:1px solid #eee;
    }
    .search input {
      width:90%;
      max-width:560px;
      padding:12px 14px;
      font-size:16px;
      border:1px solid #ccc;
      border-radius:10px;
      outline:0;
    }

    /* LISTE DES JEUX */
    #romList {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(240px, 1fr));
      gap:22px;
      padding:22px;
    }
    .rom-card {
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 20px rgba(0,0,0,.08);
      padding:14px;
      text-align:center;
      transition:transform .12s ease;
    }
    .rom-card:hover { transform:translateY(-3px); }
    .rom-card img {
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
    }
    .rom-card h3 { margin:12px 0 6px; font-size:20px; }

    .rom-card a.download {
      display:inline-block;
      margin-top:6px;
      padding:10px 14px;
      border-radius:10px;
      background:#5b42f3;
      color:#fff;
      text-decoration:none;
      font-weight:700;
    }
    .rom-card a.download:hover { filter:brightness(1.05); }

    /* FOOTER */
    footer{
      margin-top:30px;
      background:#333;
      color:#fff;
      text-align:center;
      padding:14px;
      font-size:14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PSPJeux</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#roms">ROM PSP</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="search">
      <input id="searchInput" type="text" placeholder="Rechercher un jeu PSP..." />
    </section>

    <section id="romList">
      <!-- JEU 1 -->
      <article class="rom-card" data-title="dragon ball z shin budokai dbz">
        <img src="dbz.jpg" alt="Dragon Ball Z: Shin Budokai" />
        <h3>Dragon Ball Z: Shin Budokai</h3>
        <a class="download" href="roms/dbz.iso" download>Télécharger</a>
      </article>

      <!-- JEU 2 -->
      <article class="rom-card" data-title="god of war chains of olympus gow">
        <img src="god.jpg" alt="God of War: Chains of Olympus" />
        <h3>God of War: Chains of Olympus</h3>
        <a class="download" href="roms/god.iso" download>Télécharger</a>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PSPJeux. Tous droits réservés.</p>
  </footer>

  <script>
    // Filtre de recherche
    const input = document.getElementById('searchInput');
    const cards = Array.from(document.querySelectorAll('#romList .rom-card'));
    input.addEventListener('input', () => {
      const q = input.value.trim().toLowerCase();
      cards.forEach(card => {
        const t = (card.dataset.title || card.textContent).toLowerCase();
        card.style.display = t.includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
